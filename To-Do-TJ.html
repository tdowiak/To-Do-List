<html>
<head>
  <title>To Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css"
  href="To-Do-TJ.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway" rel="stylesheet">
  <script src="To-Do-TJ.js"> </script>
</head>

<body>
<div class="ToDos">
  <h1>TO-DO List</h1>
  <p> Enter a description of TO-DO item:</p>
  <input class="field" id="Description" type="text" name="desc" maxlength="30" size=30/>

  <p>Priority Level:</p>
  <select id="Priority">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <p>Enter the date of the deadline:</p>
  <input class="field" id="Deadline" type="date" name="deadline" />

  <input id="AddItemButton" class="button" type="button" value="Add Item"/>

  <table id="TableData"  border="1" cellpadding="2">
    <tr>
      <th>Delete</th>
      <th>Description</th>
      <th width="110">Priority <input id="PrioritySortButton" class="sortButton" value="&#9660" type="button"/></th>
      <th width="110">Deadline <input id="DeadlineSortButton" class="sortButton" value="&#9660" type="button"/></th>
      <th>Status</th>
    </tr>
  </table>

  <input id="TableTypeToggleButton" class="button" value="Incomplete" type="button"/>

</div>

<script> toDoListApp() </script>
</body>

</html>
