<html>
<head>
  <title>To Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css"
  href="To-Do.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins|Raleway" rel="stylesheet">
  <script src="To-Do.js"> </script>
</head>

<body>
<div class="ToDos">
  <h2>TO-DO List</h2>
  <p> Enter a description of TO-DO item:</p>
  <input class="field" id="description" type="text" name="desc" maxlength="30" size=30/>

  <p>Enter the priority level on a scale of 0-5 (0 being highest priority):</p>
  <input class="field" id="priority" type="number" name="prio" maxlength="1" size="1"/>
  <p class="badPriority" hidden> Please enter a value between 0 and 5.</p>

  <p>Enter the date of the deadline:</p>
  <input class="field" id="deadline" type="date" name="deadline" />

  <div class="addSort" id="addSortButtons">
    <div id="addItem">
      <input class="button" name="calc" value="Add item" type="button"/>
    </div>
  </div>

  <table id="tableData"  border="1" cellpadding="2">
    <tr>
      <th>Delete</th>
      <th>Description</th>
      <th width= "110">Priority <input id="prioritySort" class="sortButton" value="Sort" type="button"/></th>
      <th width="110">Deadline<input id="deadlineSort" class="sortButton" value="Sort" type="button"/></th>
      <th>Status</th>
    </tr>
  </table>

  <div class="style" id="styleButtons">
    <div class="toggleOff" id="complete">
      <input class="button" value="Completed" type="button"/>
    </div>

    <div class="toggleOff" id="incomplete">
      <input class="button" value="Incomplete" type="button"/>
    </div>

    <div class="toggleOn" id="allTasks">
      <input class="button" value="All" type="button"/>
    </div>
  </div>

</div>

<script id="listeners">  greyText(); clickListeners(); </script>
</body>

</html>
